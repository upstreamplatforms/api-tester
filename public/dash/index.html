<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/favicon.svg" />
        <title>API Tester - Dashboard</title>
        <!-- Load Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Load Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/yaml/yaml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>

        <style>
            /* Custom scrollbar for dark theme */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #1f2937; /* Gray-800 */
            }
            ::-webkit-scrollbar-thumb {
                background: #4b5563; /* Gray-600 */
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #6b7280; /* Gray-500 */
            }

            /* Ensure smooth transitions on hover effects */
            .card-transition {
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
            }
            .card-transition:hover {
                transform: translateY(-4px);
                box-shadow:
                    0 10px 15px -3px rgba(0, 0, 0, 0.2),
                    0 4px 6px -2px rgba(0, 0, 0, 0.1);
            }

            /* CodeMirror Customization */
            .CodeMirror {
                font-size: 14px;
                line-height: 1.5;
                height: 100%; /* Important for fill */
                border-radius: 0.5rem;
                box-shadow:
                    0 4px 6px -1px rgba(0, 0, 0, 0.5),
                    0 2px 4px -2px rgba(0, 0, 0, 0.5);
                background-color: var(
                    --bg-card
                ); /* Ensure editor background matches card */
            }
            /* Hide the initial textarea */
            #yaml-editor-textarea {
                display: none;
            }

            /* Utility class for button animations */
            .button-pulse {
                transition: all 0.15s ease-in-out;
            }
            .button-pulse:hover {
                transform: translateY(-1px);
                box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.3);
            }
            .button-pulse:active {
                transform: translateY(1px);
                box-shadow: none;
            }

            /* Modal test input styles */
            :root {
                --primary-color: #2dd4bf; /* Indigo-600 */
            }
            .card {
                background-color: #1e293b; /* Slate-800 */
                border-radius: 1rem;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
            }
            .button-primary {
                background-color: var(--primary-color);
                transition: background-color 0.3s ease;
            }
            .button-primary:hover {
                /*background-color: #4338ca; /* Indigo-700 */*/
            }
            .modal-content {
                background-color: #1e293b;
            }

            /* Define the custom rotation animation */
            @keyframes spin-grow {
                0% {
                    transform: rotate(0deg) scale(0.9);
                    opacity: 0.5;
                    box-shadow: 0 0 10px rgba(45, 212, 191, 0.5); /* Indigo glow */
                }
                50% {
                    transform: rotate(180deg) scale(1.05);
                    opacity: 1;
                    box-shadow: 0 0 30px rgba(45, 212, 191, 0.8); /* Pink glow */
                }
                100% {
                    transform: rotate(360deg) scale(0.9);
                    opacity: 0.5;
                    box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
                }
            }

            /* Apply the animation to the spinner element */
            #spinner-ring {
                width: 4rem; /* 64px */
                height: 4rem; /* 64px */
                border: 6px solid transparent;
                border-top-color: #2dd4bf; /* Indigo */
                border-bottom-color: #2dd4bf; /* Pink */
                border-radius: 50%;
                animation: spin-grow 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "primary-accent": "#2dd4bf",
                            "primary-dark": "#0f172a", // Slate-900 for main background
                            "secondary-dark": "#1e293b", // Slate-800 for cards/sections
                            "accent-green": "#10b981", // Emerald-500 for success
                            "accent-red": "#ef4444", // Red-500 for failure
                            "accent-yellow": "#facc15", // Yellow-400 for neutral/info
                        },
                        fontFamily: {
                            sans: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"
        />
    </head>
    <body
        class="bg-primary-dark text-gray-100 min-h-screen font-sans p-4 md:p-8"
    >
        <!-- Spinner Wrapper (Centered) -->
        <div
            id="spinner-overlay"
            class="hidden opacity-0 fixed inset-0 bg-gray-900 bg-opacity-90 flex flex-col items-center justify-center transition-opacity duration-500 z-50"
        >
            <div
                class="p-8 bg-gray-800 rounded-xl shadow-2xl flex flex-col items-center"
            >
                <!-- The Spinner Ring -->
                <div id="spinner-ring"></div>

                <p class="mt-6 text-lg font-semibold text-gray-300">
                    Running tests... Please wait.
                </p>
            </div>
        </div>
        <header
            class="max-w-7xl m-auto mb-10 border-b border-gray-700 pb-4 flex justify-between"
        >
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight">
                    <a href="/" class="cursor-pointer">
                        <span class="text-primary-accent">API Tester</span>
                    </a>
                    <span class="text-accent-green">|</span
                    ><span id="dashboardTypeLabel"></span>
                </h1>

                <p class="text-gray-400 mt-2 ml-0">
                    <a
                        id="publicLink"
                        target="_blank"
                        class="bg-secondary-dark p-2 rounded-xl hover:bg-gray-700"
                        >Public Dashboard Link â¬€</a
                    >
                    <span>Test Suite Id: </span>
                    <span
                        class="bg-gray-900 rounded-lg border border-gray-700 p-1 select-all overflow-x-auto whitespace-nowrap"
                        id="testIdLabel"
                    ></span>
                </p>
            </div>
            <button
                onclick="exportAll()"
                id="exportAllButton"
                title="Download all test suite files as ZIP"
                class="mb-6 text-[#020617] px-4 py-2 text-m font-semibold rounded-xl text-dark-bg bg-primary-accent hover:bg-teal-300 transition duration-300 shadow-xl shadow-primary-accent/30 transform hover:scale-[1.02] active:scale-[0.98]"
            >
                Export All
            </button>
        </header>

        <main class="max-w-7xl mx-auto">
            <div id="main-frame" class="hidden">
                <!-- Summary Statistics Section -->
                <section
                    id="summary-section"
                    class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12"
                >
                    <!-- Summary tiles will be injected here by JavaScript -->
                </section>

                <!-- Test Definition Section -->
                <section class="mb-8">
                    <h2
                        class="text-2xl font-semibold text-white mb-6 border-l-4 border-accent-yellow pl-3"
                    >
                        Test Suite Definition
                    </h2>
                    <div
                        id="def-editor"
                        class="max-h-[420px]"
                        style="overflow-y: auto"
                    >
                        <textarea id="yaml-editor-textarea"></textarea>
                    </div>
                    <div class="mt-4" id="saveAndRunButton">
                        <button
                            onclick="saveTest()"
                            id="saveButton"
                            class="text-[#020617] ml-2 px-4 py-2 text-s font-semibold rounded-xl text-dark-bg bg-primary-accent hover:bg-teal-300 transition duration-300 shadow-xl shadow-primary-accent/30 transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            Save
                        </button>
                        <button
                            onclick="runTest()"
                            id="runButton"
                            class="text-[#020617] ml-2 px-4 py-2 text-s font-semibold rounded-xl text-dark-bg bg-primary-accent hover:bg-teal-300 transition duration-300 shadow-xl shadow-primary-accent/30 transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            Run
                        </button>
                    </div>
                </section>

                <!-- Test Case Results Section -->
                <section class="mb-8">
                    <h2
                        class="text-2xl font-semibold text-white mb-6 border-l-4 border-accent-yellow pl-3"
                    >
                        Test Case Results
                    </h2>
                    <div id="results-container" class="space-y-6">
                        <!-- Test cards will be injected here by JavaScript -->
                    </div>
                </section>

                <!-- Danger Section -->
                <section class="mb-8" id="dangerZoneSection">
                    <h2
                        class="text-2xl font-semibold text-white mb-6 border-l-4 border-accent-red pl-3"
                    >
                        Danger Zone
                    </h2>
                    <div
                        id="def-editor"
                        class="space-y-6 max-h-[360px]"
                        style="overflow-y: auto"
                    >
                        <textarea id="yaml-editor-textarea"></textarea>
                    </div>
                    <div class="mt-4">
                        <button
                            onclick="deleteAll()"
                            class="text-[#020617] px-4 py-2 text-m font-semibold rounded-xl text-dark-bg bg-red-400 hover:bg-red-500 transition duration-300 shadow-xl shadow-primary-accent/30 transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            Delete All
                        </button>
                    </div>
                </section>
            </div>

            <div
                id="input-modal"
                class="fixed inset-0 bg-gray-900 bg-opacity-80 z-50 hidden items-center justify-center p-4"
            >
                <div class="modal-content card p-6 w-full max-w-md">
                    <h2 class="text-2xl font-bold mb-4 text-white">
                        Enter Your Test Suite Id
                    </h2>
                    <p class="mb-6 text-slate-300">
                        This id was generated when you created the test suite.
                        Always save and secure your unique test id to view and
                        update test results.
                    </p>

                    <input
                        autofocus
                        type="text"
                        id="test-id-input"
                        placeholder="########-####-####-########"
                        class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-white-500 focus:border-white-500 placeholder-gray-400 uppercase"
                    />

                    <button
                        id="submit-id-button"
                        class="button-primary w-full text-black font-semibold py-3 rounded-xl hover:shadow-lg hover:shadow-indigo-500/50 transition duration-300"
                        onclick="handleIdSubmit()"
                    >
                        Open Test Suite
                    </button>
                    <p
                        id="modal-error"
                        class="mt-3 text-red-400 text-sm hidden"
                    ></p>
                </div>
            </div>
        </main>

        <script>
            // Set the core data structure
            const testIdLabel = document.getElementById("testIdLabel");
            const dashboardLabelElement =
                document.getElementById("dashboardTypeLabel");
            const spinnerOverlay = document.getElementById("spinner-overlay");
            const urlParams = new URLSearchParams(window.location.search);
            let testId = urlParams.get("id");
            let viewId = testId;
            if (testId && testId.length == 36) {
                let testIdPieces = testId.split("-");
                if (testIdPieces.length == 5) {
                    testIdPieces.splice(testIdPieces.length - 1);
                    viewId = testIdPieces.join("-");
                }
                // let dashboardLabelElement =
                //     document.getElementById("dashboardTypeLabel");
                // if (dashboardLabelElement)
                //     dashboardLabelElement.innerHTML = " Admin Dashboard";
            } else {
                // in read-only public site, hide admin stuff that won't work anyway
                var dangerZoneSection =
                    document.getElementById("dangerZoneSection");
                if (dangerZoneSection) dangerZoneSection.style.display = "none";
                var saveAndRunButton =
                    document.getElementById("saveAndRunButton");
                if (saveAndRunButton) saveAndRunButton.style.display = "none";
                var exportAllButton =
                    document.getElementById("exportAllButton");
                if (exportAllButton) exportAllButton.style.display = "none";
                var publicLink = document.getElementById("publicLink");
                if (publicLink) publicLink.style.display = "none";
            }
            var TEST_DATA = {
                results: {},
            };
            /** YAML Editor */
            let editor;
            let consoleElement;

            let dataEventHandler = (event) => {
                if (event && event.data) {
                    TEST_DATA = JSON.parse(event.data);
                    refreshDashboard();
                }
            };

            let dataErrorHandler = (event) => {
                console.log(
                    "Error occurred, trying to reconnect in 5 seconds:",
                    event,
                );
                if (eventSource) {
                    eventSource.close();
                }
                setTimeout(() => {
                    console.log("Trying to reconnect to test event source...");
                    eventSource = new EventSource(`/events?id=${viewId}`);
                    eventSource.onmessage = dataEventHandler;
                    eventSource.onerror = dataErrorHandler;
                }, 5000);
            };

            var eventSource = new EventSource(`/events?id=${viewId}`);
            eventSource.onmessage = dataEventHandler;
            eventSource.onerror = dataErrorHandler;

            /**
             * Converts a Unix timestamp (seconds) to a human-readable date and time string.
             * @param {number} timestamp - The Unix timestamp in seconds.
             * @returns {string} - Formatted date string.
             */
            function formatTimestamp(timestamp) {
                if (!timestamp) return "N/A";
                return new Date(timestamp).toLocaleString();
                // const date = new Date(timestamp * 1000);
                // return date.toLocaleString("en-US", {
                //     year: "numeric",
                //     month: "short",
                //     day: "numeric",
                //     hour: "2-digit",
                //     minute: "2-digit",
                //     second: "2-digit",
                //     hour12: false,
                // });
            }

            /**
             * Renders the summary statistics tiles at the top of the dashboard.
             */
            function renderSummary() {
                const container = document.getElementById("summary-section");
                container.innerHTML = "";
                let totalTests = 0;
                let totalPassed = 0;
                let totalFailed = 0;

                // Calculate overall totals
                Object.values(TEST_DATA.results).forEach((result) => {
                    totalTests += result.tests;
                    totalPassed += result.passed;
                    totalFailed += result.failed;
                });

                // Calculate pass rate
                const passRate =
                    totalTests > 0
                        ? ((totalPassed / totalTests) * 100).toFixed(1)
                        : 0;

                // Define summary tiles data
                const summaryData = [
                    {
                        title: "Total Tests",
                        value: totalTests,
                        icon: "package",
                        color: "text-accent-yellow",
                        bg: "bg-secondary-dark",
                    },
                    {
                        title: "Overall Pass Rate",
                        value: `${passRate}%`,
                        icon: "activity",
                        color:
                            totalFailed > 0
                                ? "text-accent-yellow"
                                : "text-accent-green",
                        bg: "bg-secondary-dark",
                    },
                    {
                        title: "Total Passed",
                        value: totalPassed,
                        icon: "check-circle",
                        color: "text-accent-green",
                        bg: "bg-secondary-dark",
                    },
                    {
                        title: "Total Failed",
                        value: totalFailed,
                        icon: "x-octagon",
                        color: "text-accent-red",
                        bg: "bg-secondary-dark",
                    },
                ];

                // Render tiles
                summaryData.forEach((item) => {
                    const html = `
                    <div class="${item.bg} p-6 rounded-xl shadow-lg flex items-center justify-between card-transition border border-gray-700">
                        <div>
                            <p class="text-sm font-medium text-gray-400">${item.title}</p>
                            <p class="text-4xl font-bold ${item.color} mt-1">${item.value}</p>
                        </div>
                        <i data-lucide="${item.icon}" class="${item.color} w-8 h-8 opacity-75"></i>
                    </div>
                `;
                    container.insertAdjacentHTML("beforeend", html);
                });
            }

            /**
             * Renders the individual test result cards.
             */
            function renderResults() {
                const container = document.getElementById("results-container");
                container.innerHTML = ""; // Clear previous results

                Object.entries(TEST_DATA.results).forEach(
                    ([testName, data]) => {
                        const isFailed = data.failed > 0;
                        const statusColor = isFailed
                            ? "border-accent-red"
                            : "border-accent-green";
                        const statusText = isFailed ? "Failure" : "Success";
                        const statusBg = isFailed
                            ? "bg-accent-red/20 text-accent-red"
                            : "bg-accent-green/20 text-accent-green";
                        const iconName = isFailed
                            ? "alert-triangle"
                            : "check-circle";

                        const startTime = formatTimestamp(data.start);
                        const stopTime = formatTimestamp(data.stop);
                        const duration = data.stop - data.start;

                        const html = `
                    <div class="bg-secondary-dark p-6 rounded-xl shadow-2xl card-transition border-l-8 ${statusColor} flex flex-col lg:flex-row justify-between items-start lg:items-center">
                        <!-- Left: Status and Name -->
                        <div class="flex-grow mb-4 lg:mb-0">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${statusBg} mb-2">
                                <i data-lucide="${iconName}" class="w-4 h-4 mr-1"></i>
                                ${statusText}
                            </span>
                            <h3 class="text-xl font-bold text-white mb-2">${testName}</h3>
                            <div class="flex flex-wrap gap-4 text-sm text-gray-400">
                                <p class="flex items-center"><i data-lucide="clock" class="w-4 h-4 mr-1"></i> ${duration}ms</p>
                                <p class="flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-1"></i> Start: ${startTime}</p>
                                <p class="flex items-center"><i data-lucide="calendar-off" class="w-4 h-4 mr-1"></i> Stop: ${stopTime}</p>
                            </div>
                        </div>

                        <!-- Center: Detailed Results -->
                        <div class="flex space-x-6 lg:space-x-10 text-center border-t lg:border-t-0 lg:border-x border-gray-700 pt-4 lg:pt-0 lg:px-10">
                            <div class="flex flex-col">
                                <span class="text-3xl font-extrabold text-white">${data.tests}</span>
                                <span class="text-xs text-gray-400 uppercase tracking-wider mt-1">Total Cases</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-3xl font-extrabold text-accent-green">${data.passed}</span>
                                <span class="text-xs text-gray-400 uppercase tracking-wider mt-1">Passed</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-3xl font-extrabold ${isFailed ? "text-accent-red" : "text-gray-500"}">${data.failed}</span>
                                <span class="text-xs text-gray-400 uppercase tracking-wider mt-1">Failed</span>
                            </div>
                        </div>

                        <!-- Right: Action Button -->
                        <div class="mt-4 lg:mt-0 lg:ml-8 w-full lg:w-auto">
                            <button onclick="deleteTestCase('${testName}')" class="mt-1 w-full lg:w-auto inline-flex items-center justify-center bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md ${testId.length < 36 ? "hidden" : ""}">
                                Delete
                                <i data-lucide="trash" class="w-4 h-4 ml-2"></i>
                            </button>
                            <a href="/test?id=${testId + "&caseId=" + testName}" class="mt-1 w-full lg:w-auto inline-flex items-center justify-center bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                                View Detailed Report
                                <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                            </a>
                        </div>
                    </div>
                `;
                        container.insertAdjacentHTML("beforeend", html);
                    },
                );
            }

            /**
             * Initialization function to run on window load.
             */
            async function initializeDashboard() {
                if (!testId) {
                    showInputModal();
                    return;
                }
                if (testIdLabel) testIdLabel.innerHTML = testId;
                let response = await fetch(`/tests/${testId}/results`);
                if (response.status == 200) {
                    TEST_DATA = await response.json();
                    var publicLink = document.getElementById("publicLink");
                    if (publicLink)
                        publicLink.href =
                            window.location.origin + "/dash?id=" + viewId;
                } else {
                    alert(
                        "Your test suite id could not be found, please check that it is entered exactly as it was returned when created.",
                    );
                    showInputModal();
                    return;
                }

                refreshDashboard();

                // load test data from server
                response = await fetch("/tests/" + testId, {
                    headers: {
                        Accept: "application/yaml",
                    },
                });
                if (response.status == 200) {
                    let responseContent = await response.text();

                    const yaml = jsyaml.load(responseContent);
                    let name = yaml.name;
                    let dashboardLabelElement =
                        document.getElementById("dashboardTypeLabel");
                    if (dashboardLabelElement) {
                        if (testId === viewId) {
                            // view mode
                            dashboardLabelElement.innerHTML = " " + name;
                        } else {
                            // admin mode
                            dashboardLabelElement.innerHTML = " " + name;
                        }
                    }

                    const textarea = document.getElementById(
                        "yaml-editor-textarea",
                    );
                    editor = CodeMirror.fromTextArea(textarea, {
                        mode: "yaml",
                        theme: "dracula",
                        lineNumbers: true,
                        indentUnit: 2,
                        tabSize: 2,
                        smartIndent: true,
                        autofocus: false,
                        lineWrapping: true,
                        matchBrackets: true,
                    });

                    editor.setOption("extraKeys", {
                        Tab: function (cm) {
                            var spaces = Array(
                                cm.getOption("indentUnit") + 1,
                            ).join(" ");
                            cm.replaceSelection(spaces);
                        },
                    });

                    // Make CodeMirror take up full height of its container
                    editor.setSize(null, "100%");
                    editor.setValue(responseContent);
                } else {
                    alert(
                        "Your test suite id could not be found, please check that it is entered exactly as it was returned when created.",
                    );
                    showInputModal();
                    return;
                }
            }

            function refreshDashboard() {
                // 1. Render data
                renderSummary();
                renderResults();

                // 2. Refresh Lucide icons after injection
                if (typeof lucide !== "undefined" && lucide.createIcons) {
                    lucide.createIcons();
                }

                // 3. show frame
                document
                    .getElementById("main-frame")
                    .classList.remove("hidden");

                // // 3. Set refresh time
                // document.getElementById("refresh-time").textContent =
                //     formatTimestamp(Math.floor(Date.now() / 1000));
            }

            // Helper function to update the message console
            function updateConsole(message, type = "info") {
                let bgColor = "bg-gray-700/50";
                let textColor = "text-gray-300";

                if (type === "success") {
                    bgColor = "bg-green-700/70";
                    textColor = "text-white";
                } else if (type === "error") {
                    bgColor = "bg-red-700/70";
                    textColor = "text-white";
                }

                consoleElement.className = `p-3 rounded-lg flex-grow w-full md:w-auto text-sm text-center md:text-left transition duration-300 ${bgColor} ${textColor}`;
                consoleElement.innerHTML = message;
            }

            function handleSave() {
                if (!editor)
                    return updateConsole("Editor not initialized.", "error");

                const config = editor.getValue();

                try {
                    // For a real app, this would be an API call, but here we use local storage.
                    localStorage.setItem("upstream_tdd_config", config);
                    updateConsole(
                        "Configuration saved successfully to local storage.",
                        "success",
                    );
                } catch (error) {
                    updateConsole(
                        "Error saving configuration: " + error.message,
                        "error",
                    );
                }
            }

            function saveTest() {
                if (!editor) {
                    console.error("Editor not defined, cannot run test.");
                    return;
                }

                const config = editor.getValue();
                fetch(`/tests/${testId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/yaml",
                    },
                    body: config,
                }).then((response) => {
                    console.log(response);
                });

                // update name in case changed
                const yaml = jsyaml.load(config);
                let name = yaml.name;
                if (dashboardLabelElement)
                    dashboardLabelElement.innerHTML = " " + name;
            }

            function runTest() {
                if (!editor) {
                    console.error("Editor not defined, cannot run test.");
                    return;
                }

                spinnerOverlay.classList.remove("hidden");
                spinnerOverlay.classList.add("opacity-1");
                spinnerOverlay.classList.remove("opacity-0");

                const config = editor.getValue();
                fetch(`/tests/${testId}/run`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/yaml",
                    },
                    body: config,
                }).then((response) => {
                    console.log(response);
                    spinnerOverlay.classList.remove("opacity-1");
                    spinnerOverlay.classList.add("opacity-0");
                    setTimeout(() => {
                        spinnerOverlay.classList.add("hidden");
                    }, 1000);
                });

                // update name in case changed
                const yaml = jsyaml.load(config);
                let name = yaml.name;
                if (dashboardLabelElement)
                    dashboardLabelElement.innerHTML = " " + name;
            }

            function deleteTestCase(testCaseId) {
                fetch(
                    `${window.location.origin}/tests/${testId}/cases/${testCaseId}`,
                    {
                        method: "DELETE",
                    },
                );
            }

            function showInputModal() {
                document.getElementById("main-frame").classList.add("hidden");
                document.getElementById("test-id-input").value = "";
                document
                    .getElementById("input-modal")
                    .classList.remove("hidden");
                document.getElementById("input-modal").classList.add("flex");
                document.getElementById("test-id-input").focus();
            }

            function hideInputModal() {
                document.getElementById("input-modal").classList.add("hidden");
                document.getElementById("input-modal").classList.remove("flex");
            }

            function handleIdSubmit() {
                hideInputModal();
                testId = document.getElementById("test-id-input").value;
                window.location.replace(
                    `${window.location.origin}${window.location.pathname}?id=${testId}`,
                );
            }

            function exportAll() {
                fetch(
                    `${window.location.origin}/tests/${testId}/download`,
                ).then(function (t) {
                    return t.blob().then((b) => {
                        var a = document.createElement("a");
                        a.href = URL.createObjectURL(b);
                        a.setAttribute("download", `${testId}.zip`);
                        a.click();
                    });
                });
            }

            function deleteAll() {
                let response = window.confirm(
                    "Are you sure that you want to delete the test suite? This action cannot be undone.",
                );

                if (response) {
                    fetch(`${window.location.origin}/tests/${testId}`, {
                        method: "DELETE",
                    });
                    alert("The test suite has been deleted.");
                    window.location.href = window.origin;
                }
            }

            window.onload = initializeDashboard;
        </script>
    </body>
</html>
